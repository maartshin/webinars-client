<h1>Register</h1>
<div class="form-group">
  <label for="username">Username:</label>
  <input type="text" [(ngModel)]="username" class="form-control" id="username">
</div>
<div class="form-group">
  <label for="email">Email address:</label>
  <input type="email" [(ngModel)]="email" class="form-control" id="email">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" [(ngModel)]="password" class="form-control" id="pwd">
</div>
<div class="form-group">
  <label for="pwdcnf">Confirm password:</label>
  <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="pwdcnf">
</div>
<button type="submit" (click)="register()" class="btn btn-default">Register</button>
